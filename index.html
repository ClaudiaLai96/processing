
<!DOCTYPE html>
<html>

    <body>
        <h1>Processing project by Claudia</h1>
        <script type="text/processing">

            // Write your project here
            
           void setup()
{
  
 size(300,300);
 background(150,100,150);
 frameRate(20);
 translate(90,90);
 fill(255,255,0,255);
 scale(0.5);
 circle(100,100,100);
}
 void draw(){
 
 pushMatrix();
 translate(140,140);
 fill(0,255,0,255);
 rotate(radians(frameCount *-2 %-360 ));
 circle(100,5,30);
 popMatrix();

 pushMatrix();
 translate(140,140);
 fill(0,255,0,255);
 rotate(radians(frameCount*2%360));
 fill(255,0,0,255);
 rect(30,0,60,10);
 popMatrix();
 
  pushMatrix();
 translate(140,140);
 fill(250,125,0,255);
 rotate(radians(frameCount *2 %360 ));
 circle(100,5,30);
 popMatrix();

pushMatrix();
 translate(140,140);
 fill(0,0,255,255);
 rotate(radians(frameCount*-2%-360));
 rect(30,0,60,10);
 popMatrix();
 


 }
            
        </script>
        <canvas></canvas>
    </body>
