
<!DOCTYPE html>
<html>

        <script src="vendors/processing.min.js"></script>

    <body>
        <h1>Processing project by Claudia</h1>
        <script type="text/processing">

            // Write your project here
            
          void setup()
{
  
 size(300,300);
 background(0);
 translate(90,90);
 fill(255,255,0,255);
 circle(50,50,60);
 fill(0);

}
void draw() {
 pushMatrix();
 fill(255,0,0,255);
 translate(140,140);
 rotate(frameCount* 2 % 180);
 rect(30,0,60,10);
 popMatrix();
 
 }
 
            
        </script>
        <canvas></canvas>
    </body>
